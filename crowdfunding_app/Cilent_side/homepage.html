<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crowdfunding</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>If everyone gives a little love, the world will become a beautiful paradise.</h1>
        <p>Would you like to know more about us? Please click the button below.</p>
    </header>
    <nav>
        <ul>
            <button onclick="location.href=''">Home</button>
            <button onclick="location.href='fundraisers'">Fundraisers</button>
            <button onclick="location.href='search'">Search Fundraisers</button>
        </ul>
         <ul id="fundraiser-list"></ul>
    </nav>
    <main>
        <h2>Work together for a better future.</h2>
    </main>
</body>
<style>
    button{
        color:rgb(47, 46, 38);
    }
    body{
        background-color:rgb(100, 89, 48);
    }
    h1{
        color:gold;
    }
    h2{
        color:gold;
    }
    p{
        color:gold;
        font-size: 20px;
    }
</style>
<script>
    fetch('/api')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('fundraiser-list');
        data.forEach(fundraiser => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <strong>ID:</strong> ${fundraiser.FUNDRAISE_ID} <br>
            <strong>Organizer:</strong> ${fundraiser.ORGANIZER} <br>
            <strong>Caption:</strong> ${fundraiser.CAPTION} <br>
            <strong>Target Funding:</strong> ${fundraiser.TARGET_FUNDING} <br>
            <strong>Current Funding:</strong> ${fundraiser.CURRENT_FUNDING} <br>
            <strong>City:</strong> ${fundraiser.CITY} <br>
            <strong>Active:</strong> ${fundraiser.ACTIVE} <br>
            <strong>Category:</strong> ${fundraiser.CATEGORY_NAME} <br>
            <a href="/fundraisers.html?id=${fundraiser.FUNDRAISE_ID}">View Details</a>
          `;
          list.appendChild(listItem);
        });
      });
</script>
</html>
